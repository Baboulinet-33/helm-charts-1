---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "cnpg-operator.serviceAccountName" . }}-sa-privileged
  labels:
    {{- include "cnpg-operator.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: use-privileged-scc
subjects:
  - kind: ServiceAccount
    name: {{ include "cnpg-operator.serviceAccountName" . }}