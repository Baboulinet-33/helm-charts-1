apiVersion: operator.openshift.io/v1
kind: IngressController
metadata:
  name: {{ .Values.rie.name }}
  namespace: {{ .Values.IngressController.namespace }}
spec:
  clientTLS:
    clientCA:
      name: ""
    clientCertificatePolicy: ""
  domain: {{ .Values.rie.domain }}
  endpointPublishingStrategy:
    hostNetwork:
      httpPort: 80
      httpsPort: 443
      statsPort: 1936
    type: HostNetwork
  httpCompression: {}
  httpEmptyRequestsPolicy: Respond
  httpErrorCodePages:
    name: ""
  logging:
    access:
      destination:
        type: Container
      httpCaptureHeaders: {}
      logEmptyRequests: Log
  nodePlacement:
    nodeSelector:
      matchLabels:
        node-role.kubernetes.io/infra-ing-rie: ""
  tuningOptions:
    reloadInterval: 0s
  unsupportedConfigOverrides: null